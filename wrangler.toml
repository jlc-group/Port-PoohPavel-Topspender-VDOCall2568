name = "poohpavel-lucky-draw"
main = "src/main.jsx"
compatibility_date = "2024-01-01"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

# Static assets
[site]
bucket = "./dist"
entry-point = "workers-site"

# Compatibility flags
[compatibility_flags]
nodejs_compat = true

# Limits and quotas
[limits]
cpu_ms = 1000